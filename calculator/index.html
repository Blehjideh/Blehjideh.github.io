<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="script.js"></script>
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<style>
    body{
        background-color: #fcffcc;
        margin-top: 10%;
    }
</style>
</head>
<body>
    <div class="container" style="width: 15%;">
        <div class="row">
            <div class="col-lg-9">
                <input id="answer" type="text" style="width: 100%;">
            </div>
            <div class="col-lg-3">
                <button type="button" class="btn btn-primary" onclick="allclear()">C</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-3">
                <button type="button" class="btn btn-success" onclick="addvalue('1')">1</button>
            </div>
            <div class="col-lg-3">
                <button type="button" class="btn btn-success" onclick="addvalue('2')">2</button>
            </div>
            <div class="col-lg-3">
                <button type="button" class="btn btn-success" onclick="addvalue('3')">3</button>
            </div>
            <div class="col-lg-3">
                <button type="button" class="btn btn-danger" onclick="addvalue('+')">+</button>
            </div>

        </div>
        <br>
        <div class="row">
            <div class="col-lg-3">
                <button type="button" class="btn btn-success" onclick="addvalue('4')">4</button>
            </div>
            <div class="col-lg-3">
                <button type="button" class="btn btn-success" onclick="addvalue('5')">5</button>
            </div>
            <div class="col-lg-3">
                <button type="button" class="btn btn-success" onclick="addvalue('6')">6</button>
            </div>
            <div class="col-lg-3">
                <button type="button" class="btn btn-danger" onclick="addvalue('*')">*</button>
            </div>

        </div>
        <br>
        <div class="row">
            <div class="col-lg-3">
                <button type="button" class="btn btn-success" onclick="addvalue('7')">7</button>
            </div>
            <div class="col-lg-3">
                <button type="button" class="btn btn-success" onclick="addvalue('8')">8</button>
            </div>
            <div class="col-lg-3">
                <button type="button" class="btn btn-success" onclick="addvalue('9')">9</button>
            </div>
            <div class="col-lg-3">
                <button type="button" class="btn btn-danger" onclick="addvalue('-')">-</button>
            </div>

        </div>
        <br>
        <div class="row">
            <div class="col-lg-6">
                <button type="button" class="btn btn-primary" onclick="calculate()">Enter</button>
            </div>
            <div class="col-lg-3">
                <button type="button" class="btn btn-success" onclick="addvalue('0')">0</button>
            </div>
            <div class="col-lg-3">
                <button type="button" class="btn btn-danger" onclick="addvalue('/')">/</button>
            </div>
        </div>
    </div>
    
</body>
</html>
